<script>
var num1,num2, operator,res;
num1=parseInt(prompt("Enter the number"));
num2=parseInt(prompt("Enter the number"));
operator=parseInt(prompt("Enter the number"));
switch(operator)
{
case = "+": res=num1+num2;
document.write("num1+num2"="+res);
break;
case = "-": res=num1-num2;
document.write("num1-num2"="+res);
break;
case = "*": res=num1*num2;
document.write("num1*num2"="+res);
break;
case = "/": res=num1/num2;
document.write("num1/num2"="+res);
break;
case = "%": res=num1%num2;
document.write("num1%num2"="+res);
break;
default:document.write("Invalid input");
}
</script>
